<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mycelium</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Times New Roman', Times, serif;
        background: #fff;
        color: #000;
        overflow: hidden;
      }

      #container {
        width: 100vw;
        height: 100vh;
        position: relative;
      }

      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }

      #instructions {
        position: absolute;
        bottom: 1rem;
        left: 1rem;
        background: rgba(255, 255, 255, 0.9);
        padding: 1rem;
        font-size: 0.85rem;
        line-height: 1.5;
        border: 1px solid #ddd;
      }

      .key {
        display: inline-block;
        padding: 0.15rem 0.4rem;
        background: #f5f5f5;
        border: 1px solid #ccc;
        border-radius: 3px;
        font-family: 'Times New Roman', Times, serif;
        font-size: 0.8rem;
        margin: 0 0.1rem;
      }

      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }

      .spinner {
        border: 4px solid #ddd;
        border-top: 4px solid #000;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <canvas id="canvas"></canvas>
        <div id="loading">
          <div class="spinner"></div>
          <div id="loading-text">Initializing</div>
          <div id="loading-progress" style="margin-top: 0.5rem; font-size: 0.8rem; color: #999;"></div>
        </div>
        <div id="instructions" class="hidden">
          <div><strong>Controls:</strong></div>
          <div><span class="key">Left Click + Drag</span> Orbit</div>
          <div><span class="key">Right Click + Drag</span> Pan</div>
          <div><span class="key">Scroll</span> Zoom</div>
          <div><span class="key">W</span><span class="key">A</span><span class="key">S</span><span class="key">D</span> Fly</div>
          <div><span class="key">Arrow Keys</span> Pan</div>
          <div><span class="key">1</span> Top-down view</div>
          <div><span class="key">2</span> Perspective view</div>
        </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
